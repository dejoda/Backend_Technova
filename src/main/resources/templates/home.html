<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Periféricos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Hero Section -->
<div class="bg-blue-600 text-white py-20">
    <div class="container mx-auto px-4 text-center">
        <h1 class="text-4xl font-bold mb-4">Bienvenido a nuestra Tienda de Periféricos</h1>
        <p class="text-xl mb-8">Los mejores teclados, mouse y accesorios gaming</p>
        <a href="/productos/tienda" class="bg-white text-blue-600 px-6 py-3 rounded-lg font-semibold hover:bg-gray-100 transition duration-300">
            Ver Productos
        </a>
    </div>
</div>

<!-- Productos Destacados -->
<div class="container mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold text-center mb-8">Productos Destacados</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <div th:each="producto : ${productosDestacados}" class="bg-white rounded-lg shadow-md p-6">
            <img th:src="${producto.imagenUrl}" th:alt="${producto.nombre}" class="w-full h-48 object-cover mb-4 rounded">
            <h3 class="text-xl font-semibold mb-2" th:text="${producto.nombre}"></h3>
            <p class="text-gray-600 mb-4" th:text="${producto.descripcion}"></p>
            <div class="flex justify-between items-center">
                <span class="text-2xl font-bold text-green-600" th:text="'$' + ${producto.precio}"></span>
                <a th:href="@{/productos/detalle/} + ${producto.id}"
                   class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300">
                    Ver Detalle
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
