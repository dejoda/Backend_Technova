<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tienda de Periféricos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<nav class="bg-white shadow-sm">
    <div class="container mx-auto px-4 py-3">
        <div class="flex justify-between items-center">
            <a href="/" class="text-xl font-bold text-blue-600">PeriTech</a>
            <a href="/" class="text-gray-600 hover:text-blue-600">Volver al Inicio</a>
        </div>
    </div>
</nav>

<div class="container mx-auto px-4 py-12">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>

        <!-- Mensajes de error/éxito -->
        <div th:if="${mensaje}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <span th:text="${mensaje}"></span>
        </div>
        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            <span th:text="${error}"></span>
        </div>


        <form th:action="@{/auth/login}" method="post">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" id="username" name="username" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="tu@email.com">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Tu contraseña">
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                Iniciar Sesión
            </button>
        </form>

        <div class="text-center mt-4">
            <p class="text-gray-600">¿No tienes cuenta?
                <a href="/auth/registro" class="text-blue-600 hover:underline">Regístrate aquí</a>
            </p>
        </div>
    </div>
</div>


<footer class="bg-white border-t mt-12">
    <div class="container mx-auto px-4 py-6 text-center text-gray-600">
        <p>&copy; 2024 PeriTech. Todos los derechos reservados.</p>
    </div>
</footer>
</body>
</html>
