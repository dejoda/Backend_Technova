<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - PeriTech</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<!-- Mismo header y sidebar que dashboard.html -->
<header th:replace="user/dashboard :: header"></header>

<div class="container mx-auto px-4 py-8">
    <div class="flex">
        <aside th:replace="user/dashboard :: aside"></aside>

        <main class="flex-1">
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h1 class="text-2xl font-bold text-gray-800 mb-6">Mi Perfil</h1>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <!-- Información del Usuario -->
                    <div class="lg:col-span-2">
                        <div class="bg-gray-50 rounded-lg p-6">
                            <h2 class="text-lg font-semibold text-gray-800 mb-4">Información Personal</h2>

                            <div class="space-y-4">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Nombre</label>
                                        <p class="text-gray-900" th:text="${usuario.nombre}"></p>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">Apellido</label>
                                        <p class="text-gray-900" th:text="${usuario.apellido}"></p>
                                    </div>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                    <p class="text-gray-900" th:text="${usuario.email}"></p>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Rol</label>
                                    <p class="text-gray-900" th:text="${usuario.rol.nombre}"></p>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                                    <span th:if="${usuario.activo}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                            Activo
                                        </span>
                                    <span th:unless="${usuario.activo}" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800">
                                            Inactivo
                                        </span>
                                </div>
                            </div>

                            <div class="mt-6">
                                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                                    <i class="fas fa-edit mr-2"></i>Editar Perfil
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Tarjeta de Resumen -->
                    <div class="space-y-6">
                        <div class="bg-blue-50 rounded-lg p-6 border border-blue-200">
                            <h3 class="text-lg font-semibold text-blue-800 mb-2">Resumen de Cuenta</h3>
                            <div class="space-y-2 text-sm">
                                <div class="flex justify-between">
                                    <span class="text-blue-700">Pedidos Totales:</span>
                                    <span class="font-semibold">15</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-blue-700">Miembro desde:</span>
                                    <span class="font-semibold">2024</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-blue-700">Última actividad:</span>
                                    <span class="font-semibold">Hoy</span>
                                </div>
                            </div>
                        </div>

                        <div class="bg-green-50 rounded-lg p-6 border border-green-200">
                            <h3 class="text-lg font-semibold text-green-800 mb-2">Preferencias</h3>
                            <div class="space-y-3">
                                <div class="flex items-center justify-between">
                                    <span class="text-green-700">Notificaciones por email</span>
                                    <div class="relative inline-block w-12 h-6">
                                        <input type="checkbox" class="sr-only" checked>
                                        <div class="block bg-green-500 w-12 h-6 rounded-full"></div>
                                        <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition"></div>
                                    </div>
                                </div>
                                <div class="flex items-center justify-between">
                                    <span class="text-green-700">Boletín informativo</span>
                                    <div class="relative inline-block w-12 h-6">
                                        <input type="checkbox" class="sr-only">
                                        <div class="block bg-gray-300 w-12 h-6 rounded-full"></div>
                                        <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<footer th:replace="user/dashboard :: footer"></footer>
</body>
</html>tml>
